<mat-card class="input-filed">
    <form (submit)="onNewDepartment()" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="collegeid" placeholder="College ID" required >
            <mat-error *ngIf="postForm.invalid">Enter Details</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput  type ="text" name="departmentid" placeholder="Department ID" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput  type ="text" name="departmentname"placeholder="Department Name" required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Add Department</button>
        <br>
    </form>
</mat-card>
