<mat-card>
    <mat-card-title>
        <h1>Courses</h1>
    </mat-card-title>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let course of courses">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{course.courseid}}
                </mat-panel-title>
                <mat-panel-description>
                    {{course.departmentid}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <br>
        <p>{{course.coursename}}</p>
        </mat-expansion-panel>        
    </mat-accordion>
</mat-card>
